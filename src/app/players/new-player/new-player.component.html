<h2>New Player</h2>

<form [formGroup]="newPlayerForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="avatarUrl">Avatar</label>
      <input
        class="form-control"
        type="text"
        id="avatarUrl"
        placeholder="Place here your avatar url"
        formControlName="avatarUrl">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          class="form-control"
          type="text"
          id="firstName"
          placeholder="Place here your firstname"
          formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          type="text"
          id="lastName"
          placeholder="Place here your lastname"
          formControlName="lastName">
      </div>
      <div class="row">
          <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Create Player</button>
      </div>
</form>
