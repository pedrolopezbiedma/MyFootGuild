<h2>New Player</h2>

<form [formGroup]="newPlayerForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="avatarUrl">Avatar</label>
      <input
        class="form-control"
        type="text"
        id="avatarUrl"
        placeholder="Place here your avatar url"
        formControlName="avatarUrl">
        <p *ngIf="newPlayerForm.get('avatarUrl')?.touched && !newPlayerForm.get('avatarUrl')?.valid">Please check this field</p>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          class="form-control"
          type="text"
          id="firstName"
          placeholder="Place here your firstname"
          formControlName="firstName">
          <p *ngIf="newPlayerForm.get('firstName')?.touched && !newPlayerForm.get('firstName')?.valid">Please check this field</p>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          type="text"
          id="lastName"
          placeholder="Place here your lastname"
          formControlName="lastName">
          <p *ngIf="newPlayerForm.get('lastName')?.touched && !newPlayerForm.get('lastName')?.valid">Please check this field</p>
      </div>
      <div class="row">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button [disabled]="!newPlayerForm.valid" type="submit">Create Player</button>
      </div>
</form>
